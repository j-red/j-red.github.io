    <!-- The video -->
    <!-- <video autoplay muted loop id="myVideo">
        <source src="assets/oceansunset0001-0119.mp4" type="video/mp4">

    <script>
        // Get the video
        var video = document.getElementById("myVideo");

        // Get the button
        var btn = document.getElementById("myBtn");

        // Pause and play the video, and change the button text
        function myFunction() {
          if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
          } else {
            video.pause();
            btn.innerHTML = "Play";
          }
        }
    </script>

    <body>
        <!-- The video -->
        <div class="video_container">
            <video autoplay muted loop id="myVideo">
                <source src="assets/oceansunset0001-0119.mp4" type="video/mp4">
            </video>
        </div>

        <div class="main">
            <div class="fadeDown">
                <h1>Hello world!</h1>
            </div>

            <div class="fadeIn">
                <h2>It's so nice to finally meet you.</h2>
            </div>

            <!-- <h1 class="w3-center w3-animate-top">Animation is Fun!</h1> -->
        </div>

        <div class="test">
            <p>I'm some sample text. Don't mind me!</p>
        </div>

    </body>
