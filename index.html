<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="Main.css" type="text/css">

    <head>
        <title>Neon Renaissance</title>

        <!-- Use a 16x16 pixel .png as the favicon for the site. -->
        <link rel="shortcut icon" type="image/png" href="assets/sun_icon2.png"/>
    </head>

    <style>
        body {
            background-color: black;
            /* background-image: url("assets/sunset"); */
        }
    </style>

    <!-- The video -->
    <!-- <video autoplay muted loop id="myVideo">
        <source src="assets/oceansunset0001-0119.mp4" type="video/mp4">
    </video> -->

    <script>
        // Get the video
        var video = document.getElementById("myVideo");

        // Get the button
        var btn = document.getElementById("myBtn");

        // Pause and play the video, and change the button text
        function myFunction() {
          if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
          } else {
            video.pause();
            btn.innerHTML = "Play";
          }
        }
    </script>

    <body>
        <!-- The video -->
        <div class="video_container">
            <video autoplay muted loop id="myVideo">
                <source src="assets/oceansunset0001-0119.mp4" type="video/mp4">
            </video>
        </div>

        <div class="main animate fadeInDown two">
            <h1>Hello world!</h1>
            <!-- <h1 class="w3-center w3-animate-top">Animation is Fun!</h1> -->
            <p>It's so nice to finally meet you.</p>
        </div>

        <div class="test animate fadeInDown two">
            <p>I'm some sample text. Don't mind me!</p>
        </div>

</html>
