<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Custom CSS -->
        <!-- <link rel="stylesheet" href="main.css" type="text/css"> -->
        <link rel="stylesheet" href="about.css" type="text/css">

        <title>Neon Renaissance - About</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Use a 16x16 pixel .png as the favicon for the site. -->
        <link rel="shortcut icon" type="image/png" href="assets/sun_icon2.png"/>
    </head>

    <script>
        var btn = document.getElementById("homeBtn");
        function redirectHome() {
            // Play animation
            document.getElementById("transitionHomeID").style.WebkitAnimationPlayState = "running";
            setTimeout(function () { // delay 500ms before executing redirect
                document.location.href = "index.html";
            }, 500);
        }
    </script>

    <body>
        <!-- Transparent color overlay for page changes -->
        <div class="transitionBox" id="transitionHomeID"></div>

        <div class="video_container">
            <!-- <video autoplay muted loop class="fullscreen-bg__video" id="myVideo" z-index=-1> -->
            <video autoplay muted loop class="bg-video" id="myVideo" z-index=-10>
                <source src="assets/redwave.mp4" type="video/mp4">
            </video>
        </div>

        <div class="main">
            <div class="fadeInDown">
                <h1 style="font-size: 60px;">Hi.</h1>
            </div>

            <div class="fadeIn">
                <!-- Add a comment saying how old I am, add calculations to update automatically, even if >100 -->
                <p style="font-size: 32px;">My name's Jared. It's nice to meet you.</p>
            </div>

        <!-- End main -->
        </div>

        <div class="links">
            <button id="homeBtn" onclick="redirectHome()">Home</button>
        </div>

    </body>
</html>
